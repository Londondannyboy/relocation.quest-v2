<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="expert-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#292524;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#expert-bg)"/>

  <!-- Compass rose -->
  <g transform="translate(50, 50)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#f59e0b" stroke-width="2"/>

    <!-- Cardinal directions -->
    <!-- North -->
    <polygon points="0,-28 -6,-10 0,-15 6,-10" fill="#f59e0b"/>
    <!-- South -->
    <polygon points="0,28 -6,10 0,15 6,10" fill="#d97706"/>
    <!-- East -->
    <polygon points="28,0 10,-6 15,0 10,6" fill="#d97706"/>
    <!-- West -->
    <polygon points="-28,0 -10,-6 -15,0 -10,6" fill="#d97706"/>

    <!-- Inter-cardinal points -->
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="20" y1="-20" x2="-20" y2="20" stroke="#f59e0b" stroke-width="1.5"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
  </g>

  <!-- N marker -->
  <text x="50" y="22" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="10" font-weight="bold">N</text>
</svg>